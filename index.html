<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <!-- üîí –ü–æ–ª–Ω–æ—Å—Ç—å—é –æ—Ç–∫–ª—é—á–∞–µ–º zoom -->
    <meta
        name="viewport"
        content="
            width=device-width,
            height=device-height,
            initial-scale=1.0,
            maximum-scale=1.0,
            user-scalable=no
        "
    >

    <title>Flappy Bird</title>

    <style>
        /* –£–±–∏—Ä–∞–µ–º –ª—é–±—ã–µ –æ—Ç—Å—Ç—É–ø—ã –∏ —Å–∫—Ä–æ–ª–ª—ã */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            background: #000;
        }

        /* Canvas —Å—Ç—Ä–æ–≥–æ –≤–æ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        #board {
            display: block;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }
    </style>

    <!-- Telegram WebApp -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (window.Telegram && Telegram.WebApp) {
                const tg = Telegram.WebApp;
                tg.ready();
                tg.expand();
                tg.disableVerticalSwipes();
            }
        });

        /* ‚ùå –£–±–∏–≤–∞–µ–º double-tap zoom */
        let lastTouchEnd = 0;
        document.addEventListener("touchend", function (e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });
    </script>

    <!-- –¢–≤–æ—è –∏–≥—Ä–∞ -->
    <script src="flappybird.js" defer></script>
</head>
<body>
    <canvas id="board"></canvas>
</body>
</html>
